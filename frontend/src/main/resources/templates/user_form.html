<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1 th:utext="${hostname}"></h1>
<p>[(${hostname})]</p>

	<h1>Form</h1>
    <form action="#" th:action="@{/user/add}" th:object="${userEntity}" method="post">
    	<p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <form action="#" th:action="@{/user/edit}" th:object="${userEntity}" method="delete">
        <p>User Id: <input type="text" th:field="*{user_id}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <form action="#" th:action="@{/user/delete}" th:object="${userEntity}" method="put">
        <p>User Id: <input type="text" th:field="*{user_id}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
